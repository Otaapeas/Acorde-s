<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Acordes</title>
  <style>
     body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    header .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    header .logo {
      font-size: 24px;
      text-decoration: none;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header nav a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
    }

    header .search-bar {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    header .search-bar input[type="text"] {
      padding: 10px;
      border: none;
    }

    header .search-bar button {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    main {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    main section {
      background-color: #fff;
      padding: 20px;
      flex: 0.45;
      margin-right: 10px;
      border: 1px solid #ccc;
    }

    main h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    main ul {
      list-style: none;
      padding: 0;
    }

    main ul li {
      margin-bottom: 10px;
    }

    main ul li a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    footer .social-links a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #333; /* Cor de fundo cinza escuro */
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #444; /* Cor de fundo cinza um pouco mais claro */
      padding: 10px 0;
      text-align: center;
    }

    h1 {
      font-size: 36px; /* Tamanho da fonte grande */
      color: #fff; /* Cor do texto branca */
    }

    main {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff; /* Cor de fundo branca */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>

    <div class="top-bar">
      <a href="#" class="logo">Acordes</a>
      <nav>
        <a href="#">Home</a>

    </div>
    <div class="search-bar">
      <input type="text" id="search-query" placeholder="Pesquisar músicas">

      <ul>
        <li><a href="#">Hello</a></li>
        <li><a href="#">Uptown Funk</a></li>
        <li><a href="#">Shape of You</a></li>
        <!-- Adicione mais músicas aqui -->

  <footer>
    <div class="social-links">
      <a href="#">Facebook</a>

    </div>
    <p>&copy; 2023 Acordes</p>
  </footer>

  <div id="youtube-player"></div>

  <script>
    // JavaScript para funcionalidades do site

    // Função para carregar a API do YouTube
    function loadYouTubeAPI() {
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    }

    // Chave de API do YouTube
    const apiKey = 'AIzaSyCnXrC22Y8R4DgG-7nWZrXeFHYI2C3KD1o';

    // Variável que armazena o ID do vídeo desejado (exemplo: Adele - Hello)
    const videoId = 'YQHsXMglC9A';

    // Função para criar o player de vídeo quando a API estiver pronta
    function onYouTubeIframeAPIReady() {
      new YT.Player('youtube-player', {
        height: '360',
        width: '640',
        videoId: videoId,
        playerVars: {
          key: apiKey,
        },
      });
    }

    // Carrega a API do YouTube
    loadYouTubeAPI();
  </script>
</body>
</html>
